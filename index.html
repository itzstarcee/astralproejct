<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fendrox</title> 
  
  <!-- IMPORTS DE FIREBASE (Versión 8.6.8) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <style>
    /* ------------------------------ */
    /* ESTILOS BASE */
    /* ------------------------------ */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1f22;
      color: #dcddde;
    }

    /* ------------------------------ */
    /* SIDEBAR Y LISTA DE DMs */
    /* ------------------------------ */
    .sidebar {
      width: 260px;
      background-color: #2f3136;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      color: #ffffff;
      font-size: 22px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 13px;
      color: #b9bbbe;
    }

    .dm-controls input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .dm-controls button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dm-controls button:hover {
      background-color: #5b6eae;
    }

    .dm-list {
      margin-top: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .dm-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #36393f;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    .dm-item.active {
      background-color: #5b6eae;
      color: white;
    }
    
    .dm-item:not(.active):hover {
      background-color: #7289da;
    }

    .dm-item .actions {
        display: flex;
        gap: 5px;
    }

    .dm-item .alias-edit-btn, .dm-item .remove-contact-btn {
      margin-left: 0;
      background: none;
      border: none;
      color: #7289da;
      cursor: pointer;
      font-size: 16px;
      padding: 0 4px; 
      line-height: 1;
      transition: color 0.2s;
    }
    
    .dm-item .remove-contact-btn {
        color: #f04747; 
    }

    .dm-item.active .alias-edit-btn {
      color: white;
    }

    .dm-item.active .remove-contact-btn {
      color: #ff6e6e; /* Rojo más brillante en estado activo */
    }

    .dm-item .id-display {
        font-size: 10px;
        color: #b9bbbe;
    }

    /* ------------------------------ */
    /* CHAT Y MENSAJES */
    /* ------------------------------ */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background-color: #2f3136;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      background-color: #40444b;
      border-radius: 5px;
    }

    .message span {
      font-weight: bold;
      color: #7289da;
      margin-right: 6px;
    }

    .timestamp {
      font-size: 12px;
      color: #b9bbbe;
      margin-top: 4px;
      display: block;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .input-area input::placeholder {
      color: #b9bbbe;
    }

    .input-area label {
      background-color: #5865f2;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .input-area label svg {
        margin-right: 5px;
    }

    .input-area input[type="file"] {
      display: none;
    }
    
    .active-mode {
      margin-bottom: 10px;
      font-size: 14px;
      color: #43b581;
    }

    img.chat-image {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }

    /* ------------------------------ */
    /* ESTILOS MODAL (NUEVO) */
    /* ------------------------------ */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none; /* Oculto por defecto */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #36393f;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .modal-icon-container {
      margin-bottom: 20px;
    }
    .modal-icon-container svg {
      color: #f04747; /* Rojo para advertencia/delete */
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .modal-message {
      color: #dcddde;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .modal-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #40444b;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
      box-sizing: border-box;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-cancel {
      background-color: #40444b;
      color: white;
    }
    .btn-cancel:hover {
        background-color: #50545b;
    }

    .btn-primary {
      background-color: #7289da; /* Azul principal */
      color: white;
    }
    .btn-primary:hover {
        background-color: #5b6eae;
    }

    .btn-danger {
        background-color: #f04747; /* Rojo para acciones destructivas */
        color: white;
    }
    .btn-danger:hover {
        background-color: #c93c3c;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Fendrox</h2>
    <div class="section-title">Tu ID</div>
    <div class="dm-item" style="cursor:default;"><span id="userId"></span></div>

    <div class="section-title">Enviar DM</div>
    <div class="dm-controls">
      <input type="text" id="dmTargetId" placeholder="ID del usuario a contactar" />
      <button onclick="startDM()">Abrir DM</button>
    </div>

    <div class="section-title">Personas que te han escrito</div>
    <div id="dmList" class="dm-list"></div>
  </div>

  <div class="chat">
    <div class="active-mode" id="activeModeLabel">Ningún DM abierto</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <label for="imageInput">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        Imagen
    </label>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- MODAL GLOBAL PERSONALIZADO (NUEVO) -->
  <div id="customModal" class="modal-overlay">
    <div class="modal-content">
      <div id="modalIcon" class="modal-icon-container">
        <!-- Icono se inyecta aquí -->
      </div>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalMessage" class="modal-message"></div>
      <input type="text" id="modalInput" class="modal-input" placeholder="Escribe aquí..." style="display:none;">
      <div id="modalActions" class="modal-actions">
        <!-- Botones se inyectan aquí -->
      </div>
    </div>
  </div>


  <script>
    // CONFIGURACIÓN DE FIREBASE INTEGRADA
    const firebaseConfig = {
      apiKey: "AIzaSyC31C2OrmxBrl2EhXGzzdwbK-AVa-wrMzo",
      authDomain: "gifthub1-712d1.firebaseapp.com",
      databaseURL: "https://gifthub1-712d1-default-rtdb.firebaseio.com",
      projectId: "gifthub1-712d1",
      storageBucket: "gifthub1-712d1.firebasestorage.app",
      messagingSenderId: "730338818683",
      appId: "1:730338818683:web:236ebee6459dd6138f00de"
    };

    let db; 

    // --- Variables y Lógica Principal (Definidas globalmente) ---
    const USER_ID_KEY = 'fendrox_user_id';
    const DM_CONTACTS_KEY_PREFIX = 'conclave_dm_contacts_'; 
    const ALIASES_KEY = 'fendrox_aliases'; 

    let userId = localStorage.getItem(USER_ID_KEY);
    
    // El ID del usuario se mantiene al recargar (si existe)
    if (!userId) {
        // Generar un ID simple de 4 dígitos para el ejemplo
        userId = String(Math.floor(1000 + Math.random() * 9000));
        localStorage.setItem(USER_ID_KEY, userId);
    }
    document.getElementById('userId').textContent = `Tu ID: ${userId}`;

    let currentDM = null;
    let aliases = JSON.parse(localStorage.getItem(ALIASES_KEY) || '{}');
    let unsubscribeFromChat = null; 

    // --- FUNCIONES DE MODAL PERSONALIZADO (NUEVAS) ---

    // Icono de Papelera SVG (para el modal de confirmación)
    const TRASH_SVG = `
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#f04747" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"/>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        </svg>
    `;

    // Icono de Lápiz SVG (para el modal de input)
    const PENCIL_SVG = `
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#7289da" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
        </svg>
    `;

    // Función principal para mostrar el modal y manejar los callbacks
    function showCustomModal(type, title, message, callback, defaultValue = '') {
      const modal = document.getElementById('customModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const modalInput = document.getElementById('modalInput');
      const modalActions = document.getElementById('modalActions');
      const modalIcon = document.getElementById('modalIcon');

      // Limpiar y configurar elementos
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalActions.innerHTML = '';
      modalInput.style.display = 'none';
      modalIcon.innerHTML = '';


      // Configurar según el tipo de modal
      if (type === 'alert') {
        modalIcon.innerHTML = ''; // Sin icono en alerta simple
        
        const okButton = document.createElement('button');
        okButton.className = 'modal-btn btn-primary';
        okButton.textContent = 'Aceptar';
        okButton.onclick = () => {
          modal.classList.remove('active');
          if (callback) callback(true);
        };
        modalActions.appendChild(okButton);

      } else if (type === 'confirm') {
        modalIcon.innerHTML = TRASH_SVG; 
        
        const cancelButton = document.createElement('button');
        cancelButton.className = 'modal-btn btn-cancel';
        cancelButton.textContent = 'Cancelar';
        cancelButton.onclick = () => modal.classList.remove('active');
        
        const confirmButton = document.createElement('button');
        confirmButton.className = 'modal-btn btn-danger';
        confirmButton.textContent = 'Eliminar';
        confirmButton.onclick = () => {
          modal.classList.remove('active');
          if (callback) callback(true);
        };
        
        modalActions.appendChild(cancelButton);
        modalActions.appendChild(confirmButton);

      } else if (type === 'input') {
        modalIcon.innerHTML = PENCIL_SVG; 
        
        modalInput.style.display = 'block';
        modalInput.value = defaultValue;
        modalInput.focus();
        
        const cancelButton = document.createElement('button');
        cancelButton.className = 'modal-btn btn-cancel';
        cancelButton.textContent = 'Cancelar';
        cancelButton.onclick = () => modal.classList.remove('active');
        
        const saveButton = document.createElement('button');
        saveButton.className = 'modal-btn btn-primary';
        saveButton.textContent = 'Guardar';
        saveButton.onclick = () => {
          modal.classList.remove('active');
          if (callback) callback(modalInput.value);
        };

        // Permitir guardar con Enter
        modalInput.onkeypress = (e) => {
            if (e.key === 'Enter') saveButton.click();
        };

        modalActions.appendChild(cancelButton);
        modalActions.appendChild(saveButton);
      }

      // Mostrar el modal
      modal.classList.add('active');
    }

    // Función de reemplazo para alert
    window.alert = (message) => {
        showCustomModal('alert', 'Aviso', message);
    };

    // Función de reemplazo para confirm (no usada, pero buena práctica)
    // window.confirm = (message) => {
    //     return new Promise(resolve => showCustomModal('confirm', 'Confirmación', message, resolve));
    // };

    // Función de reemplazo para prompt (no usada, pero buena práctica)
    // window.prompt = (message, defaultValue = '') => {
    //     return new Promise(resolve => showCustomModal('input', 'Ingresar valor', message, resolve, defaultValue));
    // };

    // --- Funciones Auxiliares ---
    function getDMKey(id1, id2) {
      const sorted = [String(id1), String(id2)].sort();
      return `${sorted[0]}_${sorted[1]}`;
    }

    function getAlias(id) {
        return aliases[id] || `ID ${id}`;
    }

    function saveAlias(id, name) {
        aliases[id] = name;
        localStorage.setItem(ALIASES_KEY, JSON.stringify(aliases));
    }

    // MODAL para editar alias (reemplaza 'prompt')
    function setAlias(id) {
        const currentName = getAlias(id);
        
        showCustomModal(
            'input', 
            'Editar Alias', 
            `Ingresa un nuevo nombre/alias para el usuario ${id}:`, 
            (newAlias) => {
                if (newAlias && newAlias.trim() !== "" && newAlias !== currentName) {
                    saveAlias(id, newAlias.trim());
                    updateDMList(); 
                    if (String(currentDM) === String(id)) {
                        updateModeLabel(); 
                    }
                }
            }, 
            currentName 
        );
    }
    
    // MODAL para eliminar contacto (reemplaza 'confirm')
    function removeContact(contactId) {
        const alias = getAlias(contactId);

        showCustomModal(
            'confirm',
            'Eliminar Contacto',
            `¿Estás seguro de que quieres eliminar a ${alias} (${contactId}) de tus contactos?`,
            (confirmed) => {
                if (!confirmed) return;
                
                let contactsKey = DM_CONTACTS_KEY_PREFIX + userId;
                let contacts = JSON.parse(localStorage.getItem(contactsKey) || '[]');
                contactId = String(contactId);

                const index = contacts.indexOf(contactId);
                if (index > -1) {
                    contacts.splice(index, 1);
                    localStorage.setItem(contactsKey, JSON.stringify(contacts));
                }
                
                // Si el chat eliminado estaba abierto, cerrarlo
                if (String(currentDM) === String(contactId)) {
                    currentDM = null;
                    if (unsubscribeFromChat) {
                        unsubscribeFromChat();
                        document.getElementById('messages').innerHTML = ''; // Limpiar mensajes
                    }
                    updateModeLabel();
                }
                
                updateDMList();
            }
        );
    }


    function addContact(contactId) {
      if (String(contactId) === String(userId)) return;
      let contactsKey = DM_CONTACTS_KEY_PREFIX + userId;
      let contacts = JSON.parse(localStorage.getItem(contactsKey) || '[]');
      contactId = String(contactId);

      if (!contacts.includes(contactId)) {
        contacts.push(contactId);
        localStorage.setItem(contactsKey, JSON.stringify(contacts));
      }
    }

    function updateModeLabel() {
      const label = document.getElementById('activeModeLabel');
      if (currentDM) {
        const alias = getAlias(currentDM);
        label.textContent = `DM con ${alias} (${currentDM})`;
      } else {
        label.textContent = 'Ningún DM abierto';
      }
      document.querySelectorAll('.dm-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.id === currentDM) {
          item.classList.add('active');
        }
      });
    }

    function updateDMList() {
      const listContainer = document.getElementById('dmList');
      listContainer.innerHTML = ''; 
      
      const contactsKey = DM_CONTACTS_KEY_PREFIX + userId;
      const contacts = JSON.parse(localStorage.getItem(contactsKey) || '[]');

      for (const contactId of contacts) {
        if (String(contactId) === String(userId)) continue; 

        const alias = getAlias(contactId);

        const dmItem = document.createElement('div');
        dmItem.className = 'dm-item';
        dmItem.dataset.id = contactId;
        
        const textContainer = document.createElement('div');
        textContainer.innerHTML = `<div>${alias}</div><div class="id-display">ID: ${contactId}</div>`;

        const actionsContainer = document.createElement('div');
        actionsContainer.className = 'actions';

        // Icono de Lápiz (Editar Alias)
        const editButton = document.createElement('button');
        editButton.className = 'alias-edit-btn';
        editButton.title = 'Editar Alias';
        editButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
            </svg>
        `; 
        editButton.onclick = (e) => {
            e.stopPropagation(); 
            setAlias(contactId); // Ahora llama a la función con modal
        };
        actionsContainer.appendChild(editButton);
        
        // Icono de Papelera (Eliminar Contacto)
        const removeButton = document.createElement('button');
        removeButton.className = 'remove-contact-btn';
        removeButton.title = 'Eliminar Contacto';
        removeButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
            </svg>
        `;
        removeButton.onclick = (e) => {
            e.stopPropagation();
            removeContact(contactId); // Ahora llama a la función con modal
        };
        actionsContainer.appendChild(removeButton);

        dmItem.appendChild(textContainer);
        dmItem.appendChild(actionsContainer);

        dmItem.onclick = () => {
          selectDM(contactId);
        };

        if (String(contactId) === String(currentDM)) {
            dmItem.classList.add('active');
        }

        listContainer.appendChild(dmItem);
      }
    }

    function renderMessages(msgs) {
      const container = document.getElementById('messages');
      container.innerHTML = '';

      for (const msg of msgs) {
        const div = document.createElement('div');
        div.className = 'message';
        
        let senderLabel;
        if (String(msg.sender) === String(userId)) {
            senderLabel = 'Tú';
        } else {
            senderLabel = getAlias(msg.sender);
        }

        div.innerHTML = `<span>${senderLabel}:</span> ${msg.text || ''}`;

        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.className = 'chat-image';
          div.appendChild(img);
        }

        const time = document.createElement('span');
        time.className = 'timestamp';
        const date = msg.timestamp && msg.timestamp.toDate ? new Date(msg.timestamp.toDate()) : new Date();
        time.textContent = date.toLocaleString();
        div.appendChild(time);

        container.appendChild(div);
      }
      container.scrollTop = container.scrollHeight;
    }

    function selectDM(contactId) {
        if (!db) return console.error("Firestore no está inicializado.");
        
        currentDM = String(contactId);
        updateModeLabel();

        if (unsubscribeFromChat) {
            unsubscribeFromChat();
        }

        const chatRoomId = getDMKey(userId, currentDM);
        const chatRef = db.collection('chats').doc(chatRoomId).collection('messages');
        
        unsubscribeFromChat = chatRef.orderBy('timestamp').onSnapshot(snapshot => {
            const msgs = [];
            snapshot.forEach(doc => {
                msgs.push(doc.data());
            });
            renderMessages(msgs);
        }, error => {
            console.error("Error al escuchar mensajes. ¿Reglas de lectura incorrectas?", error);
        });
    }
    
    // --- FUNCIONES LLAMADAS DESDE HTML (GLOBALES) ---
    
    async function sendMessage() {
      const textInput = document.getElementById('messageInput');
      const imageInput = document.getElementById('imageInput');
      const text = textInput.value.trim();
      const imageFile = imageInput.files[0];
      
      const sendButton = document.querySelector('.input-area button');

      if (!text && !imageFile) return;
      if (!currentDM) {
          alert('Debes abrir un DM primero.'); // Usa la nueva alerta personalizada
          return;
      }
      if (!db) {
        console.error("Firestore no está inicializado.");
        alert("Error de conexión: Firestore no está listo."); // Usa la nueva alerta personalizada
        return;
      }
      
      sendButton.disabled = true; 
      addContact(currentDM); 

      const chatRoomId = getDMKey(userId, currentDM);
      const chatRef = db.collection('chats').doc(chatRoomId).collection('messages');
      
      const messageData = { 
          sender: userId, 
          text: text, 
          timestamp: firebase.firestore.FieldValue.serverTimestamp() 
      };

      const saveMessageToFirebase = async (imageBase64 = null) => {
        if (imageBase64) {
            messageData.image = imageBase64;
        }

        try {
            await chatRef.add(messageData); 
            console.log("✅ Mensaje enviado con éxito al chat room:", chatRoomId);
            
            textInput.value = '';
            imageInput.value = '';
            
        } catch (error) {
            console.error("❌ Error al enviar el mensaje. Revisa las reglas de escritura (write rules) de Firestore:", error);
            alert("Hubo un error al enviar el mensaje. Por favor, revisa la Consola del Navegador (F12) y las Reglas de Firebase."); // Usa la nueva alerta personalizada
        } finally {
            sendButton.disabled = false; 
        }
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          saveMessageToFirebase(e.target.result);
        };
        reader.readAsDataURL(imageFile);
      } else {
        await saveMessageToFirebase();
      }
    }

    function startDM() {
      const targetIdInput = document.getElementById('dmTargetId');
      const targetId = targetIdInput.value.trim();
      
      if (!targetId || isNaN(targetId) || String(targetId) === String(userId)) {
        alert('Por favor, ingresa un ID de usuario válido y diferente al tuyo.'); // Usa la nueva alerta personalizada
        return;
      }
      
      addContact(targetId);
      selectDM(targetId);
      targetIdInput.value = ''; 
      updateDMList(); 
    }

    // --- Lógica de Inicialización ---
    // Se ejecuta al cargar el script

    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore(); 
        console.log("✅ Conexión a Firebase Firestore exitosa.");
        // Cargar la lista de DMs al cargar la página
        updateDMList();
    } catch (e) {
        console.error("❌ ERROR CRÍTICO DE INICIALIZACIÓN DE FIREBASE.", e);
        document.getElementById('messages').innerHTML = '<div style="color: red; padding: 20px;">ERROR CRÍTICO: No se pudo conectar a Firebase. Revisa la consola (F12).</div>';
    }
    
  </script>
</body>
