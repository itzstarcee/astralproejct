<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fendrox</title> 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1f22;
      color: #dcddde;
    }

    .sidebar {
      width: 260px;
      background-color: #2f3136;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      /* CAMBIO REALIZADO TAMBI√âN AQU√ç para reflejar el nuevo nombre en la barra lateral */
      margin-bottom: 10px;
      color: #ffffff;
      font-size: 22px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 13px;
      color: #b9bbbe;
    }

    .dm-controls input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .dm-controls button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dm-controls button:hover {
      background-color: #5b6eae;
    }

    .dm-list {
      margin-top: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .dm-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #36393f;
      border-radius: 5px;
      cursor: pointer;
    }

    .dm-item.active {
      background-color: #5b6eae;
      color: white;
    }
    
    .dm-item:not(.active):hover {
      background-color: #7289da;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background-color: #2f3136;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      background-color: #40444b;
      border-radius: 5px;
    }

    .message span {
      font-weight: bold;
      color: #7289da;
      margin-right: 6px;
    }

    .timestamp {
      font-size: 12px;
      color: #b9bbbe;
      margin-top: 4px;
      display: block;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .input-area input::placeholder {
      color: #b9bbbe;
    }

    .input-area label {
      background-color: #5865f2;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #5b6eae;
    }

    .active-mode {
      margin-bottom: 10px;
      font-size: 14px;
      color: #43b581;
    }

    img.chat-image {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Fendrox</h2>
    <div class="section-title">Tu ID</div>
    <div class="dm-item" style="cursor:default;">Anonymous (<span id="userId"></span>)</div>

    <div class="section-title">Enviar DM</div>
    <div class="dm-controls">
      <input type="text" id="dmTargetId" placeholder="ID del usuario a contactar" />
      <button onclick="startDM()">Abrir DM</button>
    </div>

    <div class="section-title">Personas que te han escrito</div>
    <div id="dmList" class="dm-list"></div>
  </div>

  <div class="chat">
    <div class="active-mode" id="activeModeLabel">Ning√∫n DM abierto</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <label for="imageInput">üì∑ Imagen</label>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // --- Inicializaci√≥n del Usuario ---
    let userId = localStorage.getItem('conclave_user_id');
    if (!userId) {
      // Generar un ID de 4 d√≠gitos (1000 a 9999)
      userId = String(Math.floor(1000 + Math.random() * 9000));
      localStorage.setItem('conclave_user_id', userId);
    }
    document.getElementById('userId').textContent = userId;

    let currentDM = null;
    // Se mantiene el nombre de la clave 'conclave' en localStorage para evitar perder datos de DMs anteriores
    const DM_CONTACTS_KEY = `conclave_dm_contacts_${userId}`;

    // --- Funciones Auxiliares ---

    function getDMKey(id1, id2) {
      // Ordena los IDs para tener una clave consistente para el localStorage
      const sorted = [String(id1), String(id2)].sort();
      return `dm_${sorted[0]}_${sorted[1]}`;
    }

    // Almacena una lista de todos los IDs con los que el usuario ha chateado
    function addContact(contactId) {
      if (String(contactId) === String(userId)) return; // Evita agregarse a s√≠ mismo
      let contacts = JSON.parse(localStorage.getItem(DM_CONTACTS_KEY) || '[]');
      contactId = String(contactId);

      if (!contacts.includes(contactId)) {
        contacts.push(contactId);
        localStorage.setItem(DM_CONTACTS_KEY, JSON.stringify(contacts));
      }
    }

    // --- Gesti√≥n de la Interfaz ---

    function updateModeLabel() {
      const label = document.getElementById('activeModeLabel');
      if (currentDM) {
        label.textContent = `DM con Anonymous (${currentDM})`;
      } else {
        label.textContent = 'Ning√∫n DM abierto';
      }
      // Actualizar la clase 'active' en la lista de DMs
      document.querySelectorAll('.dm-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.id === currentDM) {
          item.classList.add('active');
        }
      });
    }
    
    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      if (!currentDM) return;

      const key = getDMKey(userId, currentDM);
      const msgs = JSON.parse(localStorage.getItem(key) || '[]');

      for (const msg of msgs) {
        const div = document.createElement('div');
        div.className = 'message';
        const senderLabel = (String(msg.sender) === String(userId)) ? 'T√∫' : `Anonymous (${msg.sender})`;

        div.innerHTML = `<span>${senderLabel}:</span> ${msg.text || ''}`;

        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.className = 'chat-image';
          div.appendChild(img);
        }

        const time = document.createElement('span');
        time.className = 'timestamp';
        time.textContent = new Date(msg.timestamp).toLocaleString();
        div.appendChild(time);

        container.appendChild(div);
      }
      container.scrollTop = container.scrollHeight;
    }
    
    function updateDMList() {
      const listContainer = document.getElementById('dmList');
      listContainer.innerHTML = ''; // Limpiar la lista existente
      
      const contacts = JSON.parse(localStorage.getItem(DM_CONTACTS_KEY) || '[]');

      for (const contactId of contacts) {
        if (String(contactId) === String(userId)) continue; // Por si acaso

        const dmItem = document.createElement('div');
        dmItem.className = 'dm-item';
        dmItem.dataset.id = contactId;
        dmItem.textContent = `Anonymous (${contactId})`;
        dmItem.onclick = () => {
          selectDM(contactId);
        };

        if (String(contactId) === String(currentDM)) {
            dmItem.classList.add('active');
        }

        listContainer.appendChild(dmItem);
      }
    }

    // --- Gesti√≥n de Eventos ---

    function selectDM(contactId) {
        currentDM = String(contactId);
        renderMessages();
        updateModeLabel();
    }

    function startDM() {
      const targetIdInput = document.getElementById('dmTargetId');
      const targetId = targetIdInput.value.trim();
      
      if (!targetId || isNaN(targetId) || String(targetId) === String(userId)) {
        alert('Por favor, ingresa un ID de usuario v√°lido y diferente al tuyo.');
        return;
      }
      
      addContact(targetId);
      selectDM(targetId);
      targetIdInput.value = ''; // Limpiar el input
      updateDMList(); // Actualizar la lista para mostrar el nuevo DM
    }

    function sendMessage() {
      const textInput = document.getElementById('messageInput');
      const imageInput = document.getElementById('imageInput');
      const text = textInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!text && !imageFile) return;
      if (!currentDM) {
          alert('Debes abrir un DM primero.');
          return;
      }
      
      // Asegurarse de que el contacto est√© en la lista antes de enviar
      addContact(currentDM); 

      const key = getDMKey(userId, currentDM);
      const msgs = JSON.parse(localStorage.getItem(key) || '[]');
      const timestamp = Date.now();

      const saveMessage = (imageBase64 = null) => {
        msgs.push({ sender: userId, text, image: imageBase64, timestamp });
        localStorage.setItem(key, JSON.stringify(msgs));
        
        // Limpiar inputs
        textInput.value = '';
        imageInput.value = '';
        
        renderMessages();
        updateDMList(); // Re-renderizar la lista para asegurar que el contacto est√° visible
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          saveMessage(e.target.result);
        };
        reader.readAsDataURL(imageFile);
      } else {
        saveMessage();
      }
    }
    
    // Iniciar: Cargar la lista de DMs al cargar la p√°gina
    updateDMList();
    
  </script>
</body>
</html>
