<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conclave</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1f22;
      color: #dcddde;
    }

    .sidebar {
      width: 260px;
      background-color: #2f3136;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      color: #ffffff;
      font-size: 22px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 13px;
      color: #b9bbbe;
    }

    .dm-controls input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .dm-controls button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dm-controls button:hover {
      background-color: #5b6eae;
    }

    .dm-list {
      margin-top: 10px;
    }

    .dm-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #36393f;
      border-radius: 5px;
      cursor: pointer;
    }

    .dm-item:hover {
      background-color: #7289da;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background-color: #2f3136;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      background-color: #40444b;
      border-radius: 5px;
    }

    .message span {
      font-weight: bold;
      color: #7289da;
      margin-right: 6px;
    }

    .timestamp {
      font-size: 12px;
      color: #b9bbbe;
      margin-top: 4px;
      display: block;
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #40444b;
      color: white;
    }

    .input-area input::placeholder {
      color: #b9bbbe;
    }

    .input-area label {
      background-color: #5865f2;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #5b6eae;
    }

    .active-mode {
      margin-bottom: 10px;
      font-size: 14px;
      color: #43b581;
    }

    img.chat-image {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Conclave</h2>
    <div class="section-title">Tu ID</div>
    <div class="dm-item" style="cursor:default;">Anonymous (<span id="userId"></span>)</div>

    <div class="section-title">Enviar DM</div>
    <div class="dm-controls">
      <input type="text" id="dmTargetId" placeholder="ID del usuario a contactar" />
      <button onclick="startDM()">Abrir DM</button>
    </div>

    <div class="section-title">Personas que te han escrito</div>
    <div id="dmList" class="dm-list"></div>
  </div>

  <div class="chat">
    <div class="active-mode" id="activeModeLabel">NingÃºn DM abierto</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <label for="imageInput">ðŸ“· Imagen</label>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    let userId = localStorage.getItem('conclave_user_id');
    if (!userId) {
      userId = Math.floor(1000 + Math.random() * 9000);
      localStorage.setItem('conclave_user_id', userId);
    }
    document.getElementById('userId').textContent = userId;

    let currentDM = null;

    function getDMKey(id1, id2) {
      const sorted = [id1, id2].sort();
      return `dm_${sorted[0]}_${sorted[1]}`;
    }

    function startDM() {
      const targetId = document.getElementById('dmTargetId').value.trim();
      if (!targetId || isNaN(targetId)) return;
      currentDM = targetId;
      renderMessages();
      updateModeLabel();
      document.getElementById('dmTargetId').value = '';
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      if (!currentDM) return;

      const key = getDMKey(userId, currentDM);
      const msgs = JSON.parse(localStorage.getItem(key) || '[]');

      for (const msg of msgs) {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<span>Anonymous (${msg.sender}):</span> ${msg.text || ''}`;

        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.className = 'chat-image';
          div.appendChild(img);
        }

        const time = document.createElement('span');
        time.className = 'timestamp';
        time.textContent = new Date(msg.timestamp).toLocaleString();
        div.appendChild(time);

        container.appendChild(div);
      }
      container.scrollTop = container.scrollHeight;
    }

    function sendMessage() {
      const textInput = document.getElementById('messageInput');
      const imageInput = document.getElementById('imageInput');
      const text = textInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!text && !imageFile) return;
      if (!currentDM) return;

      const key = getDMKey(userId, currentDM);
      const msgs = JSON.parse(localStorage.getItem(key) || '[]');
      const timestamp = Date.now();

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result;
          msgs.push({ sender: userId, text, image: base64, timestamp });
          localStorage.setItem(key, JSON.stringify(msgs));
          updateDMList(currentDM);
          textInput.value = '';
          imageInput.value = '';
          renderMessages();
        };
        reader.readAsDataURL(imageFile);
      } else {
        msgs.push({ sender: userId, text, timestamp });
        localStorage.setItem(key, JSON.stringify(msgs));
        updateDMList(currentDM);
        textInput.value = '';
        renderMessages();
      }
    }

    function updateModeLabel() {
      const label = document.getElementById('activeModeLabel');
      label.textContent = `DM con Anonymous (${currentDM})`;
    }

    function updateDMList(fromId) {
      const list = document.getElementById('dmList');
      const existing = Array.from(list.children).map(el => el.dataset.id);
      if (existing.includes(fromId)) return;
